
<from class="form_content">
    <!-- input -->
    <div class="task_input_area">
        <!-- left side -->
        <div class="task_input_column">
            <!-- title -->
            <div class="task_input_wrapper">
                <label for="task_title_input">Title<span class="required_symbole">*</span></label>
                <input id="task_title_input" onkeyup="checkAndEnableButton()" class="input_field fs_mobil_16" type="text" placeholder="Enter a title" required autocomplete="off"> 
                <span id="warning_title" class="warning d_none">This field is required!</span>                                   
            </div>
            <!-- Description -->
            <div class="task_input_wrapper">
                <label for="task_description_input">Description</label>
                <textarea id="task_description_input" class="input_field fs_mobil_16 textarea_height" type="text" placeholder="Enter a Description" autocomplete="off"></textarea>                                    
            </div>
            <!-- Due date -->
            <div class="task_input_wrapper">
                <label for="task_deadline_input">Due date<span class="required_symbole">*</span></label>
                <div class="input_wrapper">
                    <input id="task_deadline_input" onkeyup="checkAndEnableButton()" class="input_field fs_mobil_16" type="text" placeholder="dd/mm/yyyy" required autocomplete="off">                                    
                    <img src="../assets/img/icons/task/event.svg" class="input_field_icon"></img>
                </div>
                <span id="warning_deadline" class="warning d_none">This field is required! Check whether the date is in the correct format.</span> 
            </div>
        </div>
        <!-- separator -->
        <div class="task_separator"></div>
        <!-- right side -->
        <div class="task_input_column">
            <!-- Priority -->
            <div class="task_input_wrapper">
                <span>Priority</span>
                <div class="priority_input" id="task_priority_input">
                    <button id="urgent" class="priority_button urgent_color_default" onclick="togglePriorityButtons(this, 'urgent')">
                        <span class="priority_btn_c_txt_default">Urgent</span>
                        <img src="../assets/img/icons/task/priorities/urgent_red.svg" alt="">
                    </button>
                    <button id="medium" class="priority_button medium_color_click" onclick="togglePriorityButtons(this, 'medium')">
                        <span>Medium</span>
                        <img src="../assets/img/icons/task/priorities/medium_white.svg" alt="">
                    </button>
                    <button id="low" class="priority_button low_color_default" onclick="togglePriorityButtons(this, 'low')">
                        <span class="priority_btn_c_txt_default">Low</span>
                        <img src="../assets/img/icons/task/priorities/low_green.svg" alt="">
                    </button>
                </div>
            </div>

            <!-- Assigned to -->
            <div class="task_input_wrapper">
                <label for="task_assignedto_input">Assigned to</label>
                <div id="selection_container_assignedto" class="selection_color_container">
                    <div class="input_wrapper">
                        <button id="task_assignedto_button" class="input_field fs_mobil_16" onclick="toggleButtonAndInputElement()">Select contacts to assign</button>
                        <input onkeyup="startNameSearch()" id="task_assignedto_input" class="input_field fs_mobil_16 d_none" placeholder="Search" autocomplete="off">  
                        <img onclick="toggleButtonAndInputElement()" id="drop_down_persons" src="../assets/img/icons/drop_down/arrow.svg" class="input_field_icon_task">
                    </div>
                    <ul class="selection d_none" id="selection">

                    </ul>                                           
                </div>
                <div id="selected_persons" class="selected_persons_container">

                </div>

            </div>
            <!-- Category -->
            <div id="category_wrapper" class="task_input_wrapper">
                <label for="category_selection">Category<span class="required_symbole">*</span></label>
                <div id="selection_container_category" class="selection_color_container">
                    <div class="input_wrapper">
                        <button id="category_selection" class="input_field fs_mobil_16" onclick="toggleDropDownSelection('category_options', 'drop_down_categories')">Select task category</button>
                        <img id="drop_down_categories" src="../assets/img/icons/drop_down/arrow.svg" class="input_field_icon_task" onclick="toggleDropDownSelection('category_options', 'drop_down_categories')">
                    </div>
                    <ul class="category_options d_none selection" id="category_options">

                    </ul>                                       
                </div>
                <span id="warning_category" class="warning d_none">This field is required!</span>                                
            </div>
            <!-- Subtasks -->
            <div class="task_input_wrapper">
                <label for="subtask_input">Subtasks</label>
                <div class="input_wrapper">
                    <input onkeyup="addSubtaskOrToggleIcons(event)" id="subtask_input" class="input_field fs_mobil_16 subtask_focus" type="text" placeholder="Add new subtask" autocomplete="off">
                    <div id="subtask_icons" class="subtask_input_icon_wrapper d_none">
                        <img onclick="cancelSubtask()" src="../assets/img/icons/form/close.svg" class="input_field_icon_subtasks pad_8"></img>
                        <div class="icon_separator_input"></div>
                        <img onclick="addSubtaskToList()" src="../assets/img/icons/form/check.svg" class="input_field_icon_subtasks pad_8"></img>
                    </div>              
                </div>
                <ul id="subtasks_container" class="subtasks_container">

                </ul>
            </div>
        </div>
    </div>
    <!-- footer buttons -->
    <div id="add_task_footer" class="add_task_footer">
        <span><span class="required_symbole">*</span>This field is required</span>
        <div class="add_task_buttons">
            <button class="button_silhouette button_secondary" onclick="clearForm()">
                Clear
                <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.0692 12.0001L17.3122 17.2431M6.82617 17.2431L12.0692 12.0001L6.82617 17.2431ZM17.3122 6.75708L12.0682 12.0001L17.3122 6.75708ZM12.0682 12.0001L6.82617 6.75708L12.0682 12.0001Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button id="create_task_button" class="button_filled button_check" onclick="checkAndCreateTask()" disabled>
                Create Task
                <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <mask id="mask0_359093_6303" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="25" height="24">
                    <rect x="0.248535" width="24" height="24" fill="#D9D9D9"/>
                    </mask>
                    <g mask="url(#mask0_359093_6303)">
                    <path d="M9.79923 15.15L18.2742 6.675C18.4742 6.475 18.7117 6.375 18.9867 6.375C19.2617 6.375 19.4992 6.475 19.6992 6.675C19.8992 6.875 19.9992 7.1125 19.9992 7.3875C19.9992 7.6625 19.8992 7.9 19.6992 8.1L10.4992 17.3C10.2992 17.5 10.0659 17.6 9.79923 17.6C9.53256 17.6 9.29923 17.5 9.09923 17.3L4.79923 13C4.59923 12.8 4.5034 12.5625 4.51173 12.2875C4.52006 12.0125 4.62423 11.775 4.82423 11.575C5.02423 11.375 5.26173 11.275 5.53673 11.275C5.81173 11.275 6.04923 11.375 6.24923 11.575L9.79923 15.15Z" fill="white"/>
                    </g>
                </svg>

            </button>
        </div>
    </div>
</form>
