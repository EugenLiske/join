<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="summary.css">
</head>
<body>
    <article class="main_card">
        <header class="card_header">
            <h2>Join 360</h2>
            <div class="header_separator"></div>
            <span>Key Metrics at a Glance</span>
        </header>
        <div class="columns gap_18">
            <!-- left side : summary -->
            <section class="summary_content gap_18">
                <!-- first row -->
                <div class="df_row gap_18">
                    <div class="summary_card">
                        <div class="round_icon" >
                            <img src="assets/img/icons/task/edit_light.svg" height="25" alt="Silhouette of a pen">
                        </div>
                        <div class="text_box">
                            <span class="amount">1</span>
                            <span class="text">To-do</span>
                        </div>
                    </div>
                    <div class="summary_card">
                        <div class="round_icon" >
                            <img src="assets/img/icons/task/check_mark_light.svg" height="30" alt="Check mark">
                        </div>
                        <div class="text_box">
                            <span class="amount">1</span>
                            <span class="text">Done</span>
                        </div>
                    </div>
                </div>
                <!-- second row -->
                <div>
                    <div class="summary_card">
                        <!-- left side -->
                        <div class="middle_box">
                            <div class="round_priority_icon">
                                <img src="assets/img/icons/task/urgent.svg" height="25" alt="Silhouette of a pen">
                            </div>
                            <div class="text_box">
                                <span class="amount">1</span>
                                <span class="text">Urgent</span>
                            </div>
                        </div>
                        <div class="separator"></div>
                        <!-- right side -->
                        <div class="middle_box">
                            <p>
                                <span class="deadline_date">October 16, 2022</span>
                                <span>Upcoming Deadline</span>                           
                            </p>
                        </div>
                    </div>
                </div>
                <!-- third row -->
                <div div class="df_row gap_18">
                    <div class="summary_card">
                        <div class="text_box">
                            <span class="amount">5</span>
                            <span class="text">Tasks in<br>Board</span>
                        </div>
                    </div>
                    <div class="summary_card">
                        <div class="text_box">
                            <span class="amount">2</span>
                            <span class="text">Tasks in<br>Progress</span>
                        </div>
                    </div>
                    <div class="summary_card">
                        <div class="text_box">
                            <span class="amount">2</span>
                            <span class="text">Awaiting<br>Feedback</span>
                        </div>
                    </div>
                </div>
            </section>
            <!-- right side : welcome -->
            <section class="welcome_content">
                <p>
                    <span class="welcome">Good morning!</span>
                    <span class="name">Sofia MÃ¼ller</span>
                </p>
            </section>
        </div>
    </article>
</body>
</html>
