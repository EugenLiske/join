<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Summary</title>

    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="summary.css">
    <link rel="stylesheet" href="menu.css">

    <script src="script.js"></script>
</head>
<body>
    <div class="page_wrapper">
        <!-- navigation bar left -->
        <div id="page_navigation"></div>
        <!-- content right -->
        <div class="content_wrapper">
            <div id="page_header"></div>

            <div class="main_wrapper">
                <article class="main_container">
                    <header class="main_header">
                        <h2>Join 360</h2>
                        <div class="header_separator"></div>
                        <span>Key Metrics at a Glance</span>
                    </header>
                    <div class="main_content">
                        <!-- left side : summary -->
                        <section class="overview gap_18">
                            <!-- first row -->
                            <div class="df_row gap_18">
                                <div class="summary_card">
                                    <div class="round_icon" >
                                        <img src="assets/img/icons/task/edit_light.svg" height="25" alt="Silhouette of a pen">
                                    </div>
                                    <div class="text_box">
                                        <span class="amount">1</span>
                                        <span class="text">To-do</span>
                                    </div>
                                </div>
                                <div class="summary_card">
                                    <div class="round_icon" >
                                        <img src="assets/img/icons/task/check_mark_light.svg" height="30" alt="Check mark">
                                    </div>
                                    <div class="text_box">
                                        <span class="amount">1</span>
                                        <span class="text">Done</span>
                                    </div>
                                </div>
                            </div>
                            <!-- second row -->
                            <div>
                                <div class="summary_card">
                                    <!-- left side -->
                                    <div class="middle_box">
                                        <div class="round_priority_icon">
                                            <img src="assets/img/icons/task/urgent.svg" height="25" alt="Silhouette of a pen">
                                        </div>
                                        <div class="text_box">
                                            <span class="amount">1</span>
                                            <span class="text">Urgent</span>
                                        </div>
                                    </div>
                                    <div class="separator"></div>
                                    <!-- right side -->
                                    <div class="middle_box">
                                        <p>
                                            <span class="deadline_date">October 16, 2022</span>
                                            <span>Upcoming Deadline</span>                           
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- third row -->
                            <div div class="df_row gap_18">
                                <div class="summary_card">
                                    <div class="text_box">
                                        <span class="amount">5</span>
                                        <span class="text">Tasks in<br>Board</span>
                                    </div>
                                </div>
                                <div class="summary_card">
                                    <div class="text_box">
                                        <span class="amount">2</span>
                                        <span class="text">Tasks in<br>Progress</span>
                                    </div>
                                </div>
                                <div class="summary_card">
                                    <div class="text_box">
                                        <span class="amount">2</span>
                                        <span class="text">Awaiting<br>Feedback</span>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!-- right side : welcome -->
                        <section class="welcome">
                            <p>
                                <span class="welcome_text">Good morning!</span>
                                <span class="welcome_name">Sofia MÃ¼ller</span>
                            </p>
                        </section>
                    </div>
                </article>
            </div>                
        </div>
    
    </div>
</body>
<script src="include.js"></script>
</html>
