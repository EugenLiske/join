<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Summary</title>

    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="summary.css">
    <link rel="stylesheet" href="menu.css">

    <script src="script.js"></script>
</head>
<body>
    <div class="page_wrapper">
        <!-- navigation bar left -->
        <div id="page_navigation"></div>
        <!-- content right -->
        <div class="content_wrapper">
            <div id="page_header"></div>

            <div class="main_wrapper">
                <article class="main_container">
                    <header class="main_header">
                        <h2>Join 360</h2>
                        <div class="header_separator"></div>
                        <span>Key Metrics at a Glance</span>
                    </header>
                    <div class="main_content">
                        <!-- left side : summary -->
                        <section class="overview gap_18">
                            <!-- first row -->
                            <div class="df_row gap_18">
                                <div class="summary_card">
                                    <div class="round_icon" >
                                        <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" alt="Silhouette of a pen">
                                            <path d="M3.0612 22.1418H4.92787L16.4279 10.6418L14.5612 8.7751L3.0612 20.2751V22.1418ZM22.1279 8.70843L16.4612 3.10843L18.3279 1.24176C18.839 0.730653 19.4668 0.475098 20.2112 0.475098C20.9556 0.475098 21.5834 0.730653 22.0945 1.24176L23.9612 3.10843C24.4723 3.61954 24.739 4.23621 24.7612 4.95843C24.7834 5.68065 24.539 6.29732 24.0279 6.80843L22.1279 8.70843ZM20.1945 10.6751L6.0612 24.8084H0.394531V19.1418L14.5279 5.00843L20.1945 10.6751Z" fill="currentColor"/>
                                        </svg>
                                    </div>
                                    <div class="text_box">
                                        <span class="amount">1</span>
                                        <span class="text">To-do</span>
                                    </div>
                                </div>
                                <div class="summary_card">
                                    <div class="round_icon" >
                                        <svg width="38" height="30" viewBox="0 0 38 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3.92285 14.8085L15.1516 25.8745L33.8662 3.74243" stroke="currentColor" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </div>
                                    <div class="text_box">
                                        <span class="amount">1</span>
                                        <span class="text">Done</span>
                                    </div>
                                </div>
                            </div>
                            <!-- second row -->
                            <div>
                                <div class="summary_card">
                                    <!-- left side -->
                                    <div class="middle_box">
                                        <div class="round_priority_icon">
                                            <img src="assets/img/icons/task/urgent.svg" height="25" alt="Silhouette of a pen">
                                        </div>
                                        <div class="text_box">
                                            <span class="amount">1</span>
                                            <span class="text">Urgent</span>
                                        </div>
                                    </div>
                                    <div class="separator"></div>
                                    <!-- right side -->
                                    <div class="middle_box">
                                        <p>
                                            <span class="deadline_date">October 16, 2022</span>
                                            <span>Upcoming Deadline</span>                           
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- third row -->
                            <div div class="df_row gap_18">
                                <div class="summary_card">
                                    <div class="text_box">
                                        <span class="amount">5</span>
                                        <span class="text">Tasks in<br>Board</span>
                                    </div>
                                </div>
                                <div class="summary_card">
                                    <div class="text_box">
                                        <span class="amount">2</span>
                                        <span class="text">Tasks in<br>Progress</span>
                                    </div>
                                </div>
                                <div class="summary_card">
                                    <div class="text_box">
                                        <span class="amount">2</span>
                                        <span class="text">Awaiting<br>Feedback</span>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!-- right side : welcome -->
                        <section class="welcome">
                            <p>
                                <span class="welcome_text">Good morning!</span>
                                <span class="welcome_name">Sofia MÃ¼ller</span>
                            </p>
                        </section>
                    </div>
                </article>
            </div>                
        </div>
    
    </div>
</body>
<script src="include.js"></script>
</html>
