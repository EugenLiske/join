<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Board</title>
    <link
      rel="icon"
      href="../assets/img/logos/join_logo_dark.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/root.css" />
    <link rel="stylesheet" href="../styles/menu.css" />
    <link rel="stylesheet" href="../styles/board.css" />
    <link rel="stylesheet" href="../styles/add_task.css" />
    <link rel="stylesheet" href="../styles/edit_task.css" />
    <link rel="stylesheet" href="../styles/task_form.css" />
    <link rel="stylesheet" href="../styles/task.css" />
    <link rel="stylesheet" href="../styles/toast_message.css" />
    <link rel="stylesheet" href="../styles/button.css" />
  </head>
  <body onload="initBoardPage()">
    <div class="page_wrapper">
      <div id="page_navigation"></div>
      <div class="content_wrapper">
        <div id="page_header" class="board_header"></div>
        <div class="content_inner">
          <div class="main_wrapper">
            <article class="main_container_board">
              <div class="kanban_header">
                <div class="media_header_container">
                  <h1>Board</h1>
                  <button
                    class="add_task_button toggle_media_button"
                    onclick="initAddTaskOverlay('to_do'); showAnimationOverlay('overlay_add_task', 'overlay_add_task_container')"
                  >
                    <img
                      class="plus_sign"
                      src="../assets/img/icons/buttons/plus.svg"
                      alt="Pluszeichen"
                    />
                  </button>
                </div>

                <div class="find_and_create_task_container">
                  <div id="searchInputWrapper" class="search_input_wrapper">
                    <div class="search_field_row">
                      <input
                        id="searchInput"
                        type="text"
                        placeholder="Search for task"
                        oninput="onSearchInput()"
                      />
                      <div
                        class="search_affix"
                        onclick="focusSearchInputField()"
                      >
                        <div class="separator_input_field"></div>
                        <button
                          type="button"
                          class="search_button"
                          onclick="focusSearchInputField(); onSearchInput()"
                        ></button>
                      </div>
                    </div>
                    <div id="search_error" class="search_error">
                      Results not found. Adjust your search.
                    </div>
                  </div>
                  <button
                    class="add_task_button toggle_button"
                    onclick="initAddTaskOverlay('to_do'); showAnimationOverlay('overlay_add_task', 'overlay_add_task_container')"
                  >
                    <span class="add_task_lable">Add task</span>
                    <img
                      class="plus_sign"
                      src="../assets/img/icons/buttons/plus.svg"
                      alt="Pluszeichen"
                    />
                  </button>
                </div>
              </div>
              <div class="kanban_board">
                <div class="task_column">
                  <div class="task_column_header">
                    <h3>To do</h3>
                    <button
                      class="add_task_button_kanban"
                      onclick="initAddTaskOverlay('to_do'); showAnimationOverlay('overlay_add_task', 'overlay_add_task_container')"
                    ></button>
                  </div>
                  <div
                    class="task_column_content"
                    id="to_do"
                    ondragover="allowDrop(event)"
                    ondrop="moveToDifferentCategory('to_do')"
                    ondragenter="showDropIndicator('to_do')"
                    ondragleave="hideDropIndicator('to_do')"
                  ></div>
                </div>

                <div class="task_column">
                  <div class="task_column_header">
                    <h3>In progress</h3>
                    <button
                      class="add_task_button_kanban"
                      onclick="initAddTaskOverlay('in_progress'); showAnimationOverlay('overlay_add_task', 'overlay_add_task_container')"
                    ></button>
                  </div>
                  <div
                    class="task_column_content"
                    id="in_progress"
                    ondragover="allowDrop(event)"
                    ondrop="moveToDifferentCategory('in_progress')"
                    ondragenter="showDropIndicator('in_progress')"
                    ondragleave="hideDropIndicator('in_progress')"
                  ></div>
                </div>

                <div class="task_column">
                  <div class="task_column_header">
                    <h3>Await feedback</h3>
                    <button
                      class="add_task_button_kanban"
                      onclick="initAddTaskOverlay('await_feedback'); showAnimationOverlay('overlay_add_task', 'overlay_add_task_container')"
                    ></button>
                  </div>
                  <div
                    class="task_column_content"
                    id="await_feedback"
                    ondragover="allowDrop(event)"
                    ondrop="moveToDifferentCategory('await_feedback')"
                    ondragenter="showDropIndicator('await_feedback')"
                    ondragleave="hideDropIndicator('await_feedback')"
                  ></div>
                </div>

                <div class="task_column">
                  <div class="task_column_header">
                    <h3>Done</h3>
                  </div>
                  <div
                    class="task_column_content"
                    id="done"
                    ondragover="allowDrop(event)"
                    ondrop="moveToDifferentCategory('done')"
                    ondragenter="showDropIndicator('done')"
                    ondragleave="hideDropIndicator('done')"
                  ></div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
    <div id="overlay_add_task" class="overlay_wrapper_animation d_none">
      <article id="overlay_add_task_container" class="overlay_add_task">
        <header>
          <h1>Add Task</h1>
          <button
            class="overlay_close_button"
            onclick="hideAnimationOverlay('overlay_add_task', 'overlay_add_task_container'); toggleScrollBehaviorOfBody('')"
          >
            <img src="../assets/img/icons/navigation/cross.svg" alt="" />
          </button>
        </header>
        <div id="add_task_form"></div>
      </article>
    </div>
    <div id="overlay_container" class="overlay">
      <div id="overlay_message" class="overlay_message">
        Task added to board
        <img src="../assets/img/icons/nav_bar/board.svg" alt="Board Icon" />
      </div>
    </div>
    <div id="overlay_task" class="overlay_wrapper_animation d_none">
      <article id="overlay_task_container" class="overlay_task">
        <header class="task_header">
          <span id="task_category" class="category category_bg_color0"></span>
          <button
            class="overlay_close_button"
            onclick="saveSubtaskChanges(); hideAnimationOverlay('overlay_task', 'overlay_task_container'); toggleScrollBehaviorOfBody('')"
          >
            <img src="../assets/img/icons/navigation/cross.svg" alt="" />
          </button>
        </header>
        <h2 id="task_title" class="task_title"></h2>
        <section>
          <p id="task_description"></p>
          <div class="task_info_one_line">
            <span class="task_label">Due date:</span>
            <span id="duedate"></span>
          </div>
          <div class="task_info_one_line">
            <span class="task_label">Priority:</span>
            <div id="task_priority" class="display_priority">
              <span></span><img src="" alt="" />
            </div>
          </div>
          <div>
            <span class="task_label">Assigned To:</span>
            <ul id="task_overlay_assigned_to" class="assigned_to_list"></ul>
          </div>
          <div>
            <span class="task_label">Subtasks:</span>
            <ul id="subtask_list" class="subtasks_list"></ul>
          </div>
          <div class="task_buttons_container">
            <button
              onclick="deleteCurrentTask(); toggleScrollBehaviorOfBody('')"
            >
              <svg
                width="16"
                height="18"
                viewBox="0 0 16 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3 18C2.45 18 1.97917 17.8042 1.5875 17.4125C1.19583 17.0208 1 16.55 1 16V3C0.716667 3 0.479167 2.90417 0.2875 2.7125C0.0958333 2.52083 0 2.28333 0 2C0 1.71667 0.0958333 1.47917 0.2875 1.2875C0.479167 1.09583 0.716667 1 1 1H5C5 0.716667 5.09583 0.479167 5.2875 0.2875C5.47917 0.0958333 5.71667 0 6 0H10C10.2833 0 10.5208 0.0958333 10.7125 0.2875C10.9042 0.479167 11 0.716667 11 1H15C15.2833 1 15.5208 1.09583 15.7125 1.2875C15.9042 1.47917 16 1.71667 16 2C16 2.28333 15.9042 2.52083 15.7125 2.7125C15.5208 2.90417 15.2833 3 15 3V16C15 16.55 14.8042 17.0208 14.4125 17.4125C14.0208 17.8042 13.55 18 13 18H3ZM3 3V16H13V3H3ZM5 13C5 13.2833 5.09583 13.5208 5.2875 13.7125C5.47917 13.9042 5.71667 14 6 14C6.28333 14 6.52083 13.9042 6.7125 13.7125C6.90417 13.5208 7 13.2833 7 13V6C7 5.71667 6.90417 5.47917 6.7125 5.2875C6.52083 5.09583 6.28333 5 6 5C5.71667 5 5.47917 5.09583 5.2875 5.2875C5.09583 5.47917 5 5.71667 5 6V13ZM9 13C9 13.2833 9.09583 13.5208 9.2875 13.7125C9.47917 13.9042 9.71667 14 10 14C10.2833 14 10.5208 13.9042 10.7125 13.7125C10.9042 13.5208 11 13.2833 11 13V6C11 5.71667 10.9042 5.47917 10.7125 5.2875C10.5208 5.09583 10.2833 5 10 5C9.71667 5 9.47917 5.09583 9.2875 5.2875C9.09583 5.47917 9 5.71667 9 6V13Z"
                  fill="currentColor"
                />
              </svg>
              Delete
            </button>
            <div class="task_button_separator"></div>
            <button
              id="edit_task_button"
              onclick="saveSubtaskChanges(); openEditTaskOverlay()"
            >
              <svg
                width="19"
                height="19"
                viewBox="0 0 19 19"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2 17H3.4L12.025 8.375L10.625 6.975L2 15.6V17ZM16.3 6.925L12.05 2.725L13.45 1.325C13.8333 0.941667 14.3042 0.75 14.8625 0.75C15.4208 0.75 15.8917 0.941667 16.275 1.325L17.675 2.725C18.0583 3.10833 18.2583 3.57083 18.275 4.1125C18.2917 4.65417 18.1083 5.11667 17.725 5.5L16.3 6.925ZM14.85 8.4L4.25 19H0V14.75L10.6 4.15L14.85 8.4Z"
                  fill="currentColor"
                />
              </svg>
              Edit
            </button>
          </div>
        </section>
      </article>
      <div id="overlay_container_task_deleted" class="overlay">
        <div id="overlay_message_task_deleted" class="overlay_message">
          Task deleted!
        </div>
      </div>
    </div>
    <div id="overlay_edit_task" class="overlay_wrapper_animation d_none">
      <article id="overlay_edit_task_container" class="overlay_edit_task">
        <header class="overlay_edit_task_header">
          <button
            class="overlay_close_button"
            onclick="hideAnimationOverlay('overlay_edit_task', 'overlay_edit_task_container'); resetAnimation('overlay_task', 'overlay_task_container'); toggleScrollBehaviorOfBody('')"
          >
            <img src="../assets/img/icons/navigation/cross.svg" alt="" />
          </button>
        </header>
        <div id="edit_task_form"></div>
      </article>
      <div id="overlay_container_edit" class="overlay">
        <div id="overlay_message_edit" class="overlay_message">
          Changes have been saved!
        </div>
      </div>
    </div>
  </body>
  <script src="../script.js"></script>
  <script src="../scripts/include.js"></script>
  <script src="../scripts/board_display_tasks.js"></script>
  <script src="../scripts/board_search_functions.js"></script>
  <script src="../scripts/add_task/task_form.js"></script>
  <script src="../scripts/task_templates.js"></script>
  <script src="../scripts/add_task/form_validation.js"></script>
  <script src="../scripts/add_task/form_reader.js"></script>
  <script src="../scripts/edit_task.js"></script>
  <script src="../scripts/task_db_connection.js"></script>
  <script src="../scripts/add_task/add_tasks.js"></script>
  <script src="../scripts/add_task/form_selection/assigned_to.js"></script>
  <script src="../scripts/add_task/form_selection/category.js"></script>
  <script src="../scripts/add_task/form_selection/priority.js"></script>
  <script src="../scripts/add_task/form_selection/subtask.js"></script>
  <script src="../scripts/task.js"></script>
</html>
