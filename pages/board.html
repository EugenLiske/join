<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>
    <link rel="icon" href="../assets/img/logos/join_logo_dark.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/board.css">

    <link rel="stylesheet" href="../styles/add_task.css">
    <link rel="stylesheet" href="../styles/task_form.css">
    <link rel="stylesheet" href="../styles/task.css">
    <link rel="stylesheet" href="../styles/toast_message.css">
    <link rel="stylesheet" href="../styles/login_signup.css">
    <link rel="stylesheet" href="../styles/button.css">

</head>
<body onload="initBoardPage()">
    <div class="page_wrapper">
        <div id="page_navigation"></div>
        <div class="content_wrapper">
            <div id="page_header"></div>
            <div class="main_wrapper">
                <article class="main_container_board">
                    <div class="kanban_header">
                        <h1>Board</h1>
                        <div class="find_and_create_task_container">
                            <div class="search_input_wrapper">
                                <input id="searchInput" type="text" placeholder="Find Task">
                                <div class="search_affix" onclick="focusSearchInputField()">
                                    <div class="separator_input_field"></div>
                                    <button type="button" class="search_button" onclick="focusSearchInputField()"></button>
                                </div>
                            </div>
                            <button class="add_task_button" onclick="initAddTaskOverlay('todo'); toggleOverlay('overlay_add_task')">
                                Add task
                                <img class="plus_sign" src="../assets/img/icons/buttons/plus.svg" alt="Pluszeichen">
                            </button>
                        </div>
                    </div>
                    <div class="kanban_board">

                        <div class="task_column">
                            <div class="task_column_header">
                                <h3>To do</h3>
                                <button class="add_task_button_kanban" onclick="initAddTaskOverlay('to_do'); toggleOverlay('overlay_add_task')"></button>
                            </div>
                            <div
                                class="task_column_content"
                                id="to_do"
                                ondragover="allowDrop(event)"
                                ondrop="movesToDifferentCategory('to_do')"
                                ondragenter="showDropIndicator('to_do')"
                                ondragleave="hideDropIndicator('to_do')"
                            >
                                <article class="board_card">
                                    <span id="bct_category" class="category category_bg_color0">User Story</span>
                                    <h4 id="bct_title">Kochwelt Page & Recipe Recommender</h4>
                                    <p id="bct_description">Build start page with recipe recommendation...</p>
                                        
                                    <div class="subtask_wrapper">
                                        <div class="progress-container">
                                            <div class="progress-bar" id="myProgressBar" style="width: 50%"></div>
                                        </div>
                                        <span>1/2 Subtasks</span>
                                    </div>
                                    <div class="bct_footer">
                                        <ul id="task_assigned_to" class="bct_assigned_to_list">
                                            <li>
                                                <div class="person_icon" style="background-color: #1FD7C1">
                                                    EM
                                                </div>
                                            </li>
                                            <li>
                                                <div class="person_icon" style="background-color: #462F8A">
                                                    MB
                                                </div>
                                            </li>
                                            <li>
                                                <div class="person_icon" style="background-color: #0038FF">
                                                    AM
                                                </div>

                                            </li>
                                        </ul>

                                        <img src="../assets/img/icons/task/priorities/medium_yellow.svg" alt="Priority">
                                    </div>
                                </article> 
                            </div>

                        </div>

                        <div class="task_column">
                            <div class="task_column_header">
                                <h3>In progress</h3>
                                <button class="add_task_button_kanban" onclick="initAddTaskOverlay('in_progress'); toggleOverlay('overlay_add_task')"></button>
                            </div>
                            <div
                                class="task_column_content"
                                id="in_progress"
                                ondragover="allowDrop(event)"
                                ondrop="moveToDifferentCategory('in_progress')"
                                ondragenter="showDropIndicator('in_progress')"
                                ondragleave="hideDropIndicator('in_progress')"
                            >
                            </div>
                        </div>

                        <div class="task_column">
                            <div class="task_column_header">
                                <h3>Await feedback</h3>
                                <button class="add_task_button_kanban" onclick="initAddTaskOverlay('await_feedback'); toggleOverlay('overlay_add_task')"></button>
                            </div>
                            <div
                                class="task_column_content"
                                id="await_feedback"
                                ondragover="allowDrop(event)"
                                ondrop="moveToDifferentCategory('await_feedback')"
                                ondragenter="showDropIndicator('await_feedback')"
                                ondragleave="hideDropIndicator('await_feedback')"
                            >
                            </div>
                        </div>

                        <div class="task_column">
                            <div class="task_column_header">
                                <h3>Done</h3>
                            </div>
                            <div
                                class="task_column_content"
                                id="done"
                                ondragover="allowDrop(event)"
                                ondrop="moveToDifferentCategory('done')"
                                ondragenter="showDropIndicator('done')"
                                ondragleave="hideDropIndicator('done')"
                            >
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
    <div id="overlay_add_task" class="overlay_wrapper d_none">
        <article class="overlay_add_task">
            <header class="overlay_add_task_header">
                <h1>Add Task</h1>
                <button class="overlay_close_button" onclick="toggleOverlay('overlay_add_task')"><img src="../assets/img/icons/navigation/cross.svg" alt=""></button>
            </header>
            <div id="add_task_form"></div>

        </article>                    
    </div>
    <div id="overlay_container" class="overlay">
        <div id="overlay_message" class="overlay_message">
            Task added to board
            <img src="../assets/img/icons/nav_bar/board.svg" alt="Board Icon">
        </div>
    </div>
</body>
<script src="../script.js"></script>
<script src="../scripts/include.js"></script>
<!-- <script src="../scripts/board.js"></script> -->
<script src="../scripts/board_2.js"></script>



<script src="../scripts/temp_db/task_db.js"></script>

<script src="../scripts/add_task/templates.js"></script>

<script src="../scripts/add_task/form_validation.js"></script>
<script src="../scripts/add_task/form_reader.js"></script>

<script src="../scripts/task_db_connection.js"></script>
<script src="../scripts/add_task/add_tasks.js"></script>
<script src="../scripts/temp_db/person_db.js"></script>
<script src="../scripts/toast_message.js"></script>
<script src="../scripts/add_task/form_selection/assigned_to.js"></script>
<script src="../scripts/add_task/form_selection/category.js"></script>
<script src="../scripts/add_task/form_selection/priority.js"></script>
<script src="../scripts/add_task/form_selection/subtask.js"></script>
</html>
