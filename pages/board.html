<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>
    <link rel="icon" href="../assets/img/logos/join_logo_dark.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/board.css">
</head>
<body onload="initNavAndHeaderPage('board'); updateHTML()">
    <div class="page_wrapper">
        <div id="page_navigation"></div>
        <div class="content_wrapper">
            <div id="page_header"></div>
            <div class="main_wrapper">
                <article class="main_container_board">
                    <div class="kanban_header">
                        <h1>Board</h1>
                        <div class="find_and_create_task_container">
                            <div class="search_input_wrapper">
                                <input id="searchInput" type="text" placeholder="Find Task">
                                <div class="search_affix" onclick="focusSearchInputField()">
                                    <div class="separator_input_field"></div>
                                    <button type="button" class="search_button" onclick="focusSearchInputField()"></button>
                                </div>
                            </div>
                            <button class="add_task_button">
                                Add task
                                <img class="plus_sign" src="../assets/img/icons/buttons/plus.svg" alt="Pluszeichen">
                            </button>
                        </div>
                    </div>
                    <div class="kanban_board">

                        <div class="task_column">
                            <div class="task_column_header">
                                <h3>To do</h3>
                                <button class="add_task_button_kanban"></button>
                            </div>
                            <div
                                class="task_column_content"
                                ondragover="allowDrop(event)"
                                ondrop="moveToDifferentCategory('to_do')"
                                id="to_do"
                                >

                                <div class="no_tasks_placeholder">
                                    No tasks To do
                                </div>
                            </div>
                        </div>

                        <div class="task_column">
                            <div class="task_column_header">
                                <h3>In progress</h3>
                                <button class="add_task_button_kanban"></button>
                            </div>
                            <div
                                class="task_column_content"
                                ondragover="allowDrop(event)"
                                ondrop="moveToDifferentCategory('in_progress')"
                                id="in_progress"
                                >

                                <div class="no_tasks_placeholder">
                                    No tasks To do
                                </div>
                            </div>
                        </div>

                        <div class="task_column">
                            <div class="task_column_header">
                                <h3>Await feedback</h3>
                                <button class="add_task_button_kanban"></button>
                            </div>
                            <div
                                class="task_column_content"
                                ondragover="allowDrop(event)"
                                ondrop="moveToDifferentCategory('await_feedback')"
                                id="await_feedback"
                                >

                                <div class="no_tasks_placeholder">
                                    No tasks To do
                                </div>
                            </div>
                        </div>

                        <div class="task_column">
                            <div class="task_column_header">
                                <h3>Done</h3>
                            </div>
                            <div
                                class="task_column_content"
                                ondragover="allowDrop(event)"
                                ondrop="moveToDifferentCategory('done')"
                                id="done"
                                >
                                
                                <div class="no_tasks_placeholder">
                                    No tasks Done
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
    
</body>
<script src="../script.js"></script>
<script src="../scripts/include.js"></script>
<script src="../scripts/board.js"></script>
</html>
