<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Sign up</title>
    <link rel="icon" href="../assets/img/logos/join_logo_dark.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/login_signup.css">
</head>
<body>
    <div class="page">
    <div class="sign_up_page_content_div">
    <form id="signup_form" class="signup_form" onsubmit="registerUser(event, 'users')">
            <a href="../index.html" class="signup_arrow_left"></a>
            <h1 class="signup_headline">Sign up</h1>
            <div class="signup_headline_underscore"></div>

            <div class="input_fields field_size">
                <div class="input_wrapper">
                    <input
                        id="name_input"
                        class="input_field"
                        type="text"
                        placeholder="Name"
                        oninput="validateForm()"
                    >
                    <img src="../assets/img/icons/form/person.svg" class="input_field_icon"></img>
                </div>
                <div class="input_wrapper">
                    <input id="email_input"
                        class="input_field"
                        type="email"
                        placeholder="Email"
                        oninput="validateForm(); clearEmailError()"   
                        onfocus="clearEmailError()"   
                        onblur="validateEmailOnBlur()"               
                    >
                    <img src="../assets/img/icons/form/mail.svg" class="input_field_icon"></img>
                </div>
                <div class="input_wrapper">
                    <input
                        id="password_input"
                        class="input_field"
                        type="password"
                        placeholder="Password"
                        oninput="validateForm(); handlePasswordInput('password_input','password_icon')"
                    >
                    <img
                        id="password_icon"
                        src="../assets/img/icons/form/lock.svg"
                        class="input_field_icon input_field_icon--btn"
                        onclick="togglePasswordIconVisibility('password_input','password_icon')"
                    >
                </div>
                <div class="input_wrapper input_wrapper--with-error">
                    <input
                        id="confirm_input"
                        class="input_field"
                        type="password"
                        placeholder="Confirm Password"
                        oninput="validateForm(); handlePasswordInput('confirm_input','confirm_icon')"
                    >
                    <img
                        id="confirm_icon"
                        src="../assets/img/icons/form/lock.svg"
                        class="input_field_icon input_field_icon--btn input_field_icon--confirm"
                        onclick="togglePasswordIconVisibility('confirm_input','confirm_icon')"
                    >
                    <div id="confirm_error" class="error_text"></div>
                    <div id="email_error"   class="error_text"></div>
                </div>
            </div>

            <div class="checkbox_wrapper">
                <input type="checkbox" id="privacy_checkbox" class="checkbox_field" oninput="validateForm()">
                <label for="privacy_checkbox" class="checkbox_label">
                    I accept the <a href="/privacy-policy" class="privacy_link">Privacy Policy</a>
                </label>
            </div>

            <button id="signup_button" class="signup_button">Sign up</button>
        </form>

        <div id="signup_overlay" class="overlay">
            <div id="overlay_message" class="overlay_message">
                You signed up successfully
            </div>
        </div>
    </div>
    <img
          class="logo_signup_page--static"
          src="../assets/img/logos/join_logo_dark.svg"
          alt="join_logo dark" />
    <footer>
        <a href="./privacy_policy_external.html" class="additional_information">Privacy Policy</a>
        <a href="./legal_notice_external.html" class="additional_information">Legal Notice</a>
    </footer>
    </div>
</body>

<script src="../scripts/signup.js"></script>
</html>
