<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Summary</title>
    <link
      rel="icon"
      href="../assets/img/logos/join_logo_dark.svg"
      type="image/svg+xml"
    />

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/root.css" />
    <link rel="stylesheet" href="../styles/summary.css" />
    <link rel="stylesheet" href="../styles/menu.css" />

    <script src="../script.js"></script>
    <script src="../scripts/task_db_connection.js"></script>
    <script src="../scripts/summary.js"></script>
    <script src="../scripts/include.js"></script>
  </head>
  <body id="body" onload="initSummary()">
    <div class="page_wrapper">
      <div id="page_navigation"></div>
      <div class="content_wrapper">
        <div id="page_header" class="board_header"></div>
        <div class="content_inner">
          <div class="main_wrapper">
            <article class="main_container">
              <header class="main_header">
                <h1>Join 360</h1>
                <div class="header_separator"></div>
                <span>Key Metrics at a Glance</span>
                <div class="mobile_header_separator"></div>
              </header>
              <div class="main_content">
                <!-- left side : summary -->
                <section id="overview" class="overview gap_18">
                  <!-- first row -->
                  <div class="df_row gap_18">
                    <div class="summary_card" onclick="openKanbanBoard()">
                      <div class="round_icon">
                        <svg
                          width="25"
                          height="25"
                          viewBox="0 0 25 25"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                          alt="Silhouette of a pen"
                        >
                          <path
                            d="M3.0612 22.1418H4.92787L16.4279 10.6418L14.5612 8.7751L3.0612 20.2751V22.1418ZM22.1279 8.70843L16.4612 3.10843L18.3279 1.24176C18.839 0.730653 19.4668 0.475098 20.2112 0.475098C20.9556 0.475098 21.5834 0.730653 22.0945 1.24176L23.9612 3.10843C24.4723 3.61954 24.739 4.23621 24.7612 4.95843C24.7834 5.68065 24.539 6.29732 24.0279 6.80843L22.1279 8.70843ZM20.1945 10.6751L6.0612 24.8084H0.394531V19.1418L14.5279 5.00843L20.1945 10.6751Z"
                            fill="currentColor"
                          />
                        </svg>
                      </div>
                      <div class="text_box">
                        <span id="amount_toDo" class="amount">-</span>
                        <span class="text">To-do</span>
                      </div>
                    </div>
                    <div class="summary_card" onclick="openKanbanBoard()">
                      <div class="round_icon">
                        <svg
                          width="38"
                          height="30"
                          viewBox="0 0 38 30"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M3.92285 14.8085L15.1516 25.8745L33.8662 3.74243"
                            stroke="currentColor"
                            stroke-width="7"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                        </svg>
                      </div>
                      <div class="text_box">
                        <span id="amount_done" class="amount">-</span>
                        <span class="text">Done</span>
                      </div>
                    </div>
                  </div>
                  <!-- second row -->
                  <div>
                    <div class="summary_card" onclick="openKanbanBoard()">
                      <!-- left side -->
                      <div class="middle_box box_left">
                        <div class="round_priority_icon">
                          <img
                            src="../assets/img/icons/task/priorities/urgent.svg"
                            height="25"
                            alt="Silhouette of a pen"
                          />
                        </div>
                        <div class="text_box">
                          <span id="amount_urgent" class="amount">-</span>
                          <span class="text">Urgent</span>
                        </div>
                      </div>
                      <div class="separator"></div>
                      <!-- right side -->
                      <div class="middle_box box_right">
                        <p>
                          <span id="amount_deadline" class="deadline_date"
                            >-</span
                          >
                          <span class="text">Upcoming Deadline</span>
                        </p>
                      </div>
                    </div>
                  </div>
                  <!-- third row -->
                  <div div class="df_row gap_18">
                    <div class="summary_card" onclick="openKanbanBoard()">
                      <div class="text_box">
                        <span id="amount_tasks" class="amount">-</span>
                        <span class="text">Tasks in<br />Board</span>
                      </div>
                    </div>
                    <div class="summary_card" onclick="openKanbanBoard()">
                      <div class="text_box">
                        <span id="amount_inProgress" class="amount">-</span>
                        <span class="text">Tasks in<br />Progress</span>
                      </div>
                    </div>
                    <div class="summary_card" onclick="openKanbanBoard()">
                      <div class="text_box">
                        <span id="amount_awaitingFeedback" class="amount"
                          >-</span
                        >
                        <span class="text">Awaiting<br />Feedback</span>
                      </div>
                    </div>
                  </div>
                </section>
                <!-- right side : welcome -->
                <section id="welcome" class="welcome">
                  <p>
                    <span id="welcome_text" class="welcome_text"
                      >Good morning,</span
                    >
                    <span id="welcome_name" class="welcome_name"
                      ></span
                    >
                  </p>
                </section>
              </div>
            </article>
            <section id="welcome_mobile" class="welcome_mobile">
              <p>
                <span id="welcome_text_mobile" class="welcome_text"
                  >Good morning,</span
                >
                <span id="welcome_name_mobile" class="welcome_name"
                  ></span
                >
              </p>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
