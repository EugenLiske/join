<!-- ADD CONTACT HTML -->

    <main class="edit_main add-overlay">
      <!-- LEFT SIDE - HEADER SECTION -->
      <div class="edit_contact">
        <!-- Kreuz für unter 750px -->
        <button class="close_button close_button_dark" onclick="hideOverlay('add_contact_overlay')">
          <img src="../assets/img/icons/navigation/cross.svg" alt="Close">
        </button>
        <img class="logo_light" src="../assets/img/logos/join_logo_light.svg" alt="Join Logo" />
        <h1 class="edit_h1">Add contact</h1>
        <h3 class="edit_h3">Tasks are better with a team!</h3>
        <div class="edit_blue_line"></div>
      </div>

      <!-- RIGHT SIDE - CONTENT AREA -->
      <div class="content_area">
        <!-- Kreuz für über 750px -->
        <button class="close_button close_button_white" onclick="hideOverlay('add_contact_overlay')"></button>

        <!-- PROFILE AVATAR CIRCLE -->
        <div class="contact_avatar" id="contact_avatar">
          <span class="avatar_initials" id="avatar_initials">
           <img src="../assets/img/icons/form/person.svg" class="input_field_icon" alt="Person Icon" /></span>
        </div>

        <!-- INPUT CONTAINER -->
        <div class="input_container">
          <div class="input_fields">

            <div class="input_wrapper">
              <input type="text" id="name_input" class="input_field" placeholder="Name Surname" />
              <span class="input_error" id="name_error"></span>
              <img src="../assets/img/icons/form/person.svg" class="input_field_icon" alt="Person Icon" />
              
            </div>

            <div class="input_wrapper">
              <input type="email" id="email_input" class="input_field" placeholder="Email" />
              <span class="input_error" id="email_error"></span>
              <img src="../assets/img/icons/form/mail.svg" class="input_field_icon" alt="Mail Icon" />
              
            </div>

            <div class="input_wrapper">
                <input type="tel" id="telephone_input" class="input_field" placeholder="Phone" />
                <span class="input_error" id="phone_error"></span>
                <img src="../assets/img/icons/form/call.svg" class="input_field_icon" alt="Phone Icon" />
                
            </div>

          </div>
        </div>

        <!-- BUTTON CONTAINER -->
        <div class="button_container">
          <div class="button_wrapper">
            <button type="button" id="close_button" class="delete_button cancel" onclick="hideOverlay('add_contact_overlay')">
              Cancel X
            </button>

            <button type="submit" id="save_button" class="add_edit_button" onclick="saveContact(event)">
              <span id="button_text">Create contact &#10004</span>
            </button>
          </div>
        </div>
      </div>
    </main>
